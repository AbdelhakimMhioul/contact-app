<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recommandations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let contact of contacts"
      (click)="detailsContact(contact)"
    >
      <ion-thumbnail slot="start">
        <ion-img [src]="contact.src"></ion-img>
      </ion-thumbnail>
      <ion-label>{{contact.nom}} {{contact.prenom}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
