<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste des Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    (ionChange)="searchContact($event)"
    placeholder="Rechercher un contact"
  ></ion-searchbar>
  <ion-list>
    <ion-item
      *ngFor="let contact of contacts"
      (click)="detailsContact(contact)"
    >
      <ion-thumbnail slot="start">
        <ion-img [src]="contact.src"></ion-img>
      </ion-thumbnail>
      <ion-label>{{contact.nom}} {{contact.prenom}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- export list of contacts -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="exportListContacts()">
      <ion-icon name="share-outline" start left></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="ajouterContact()">
      <ion-icon name="add-outline" end right></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
